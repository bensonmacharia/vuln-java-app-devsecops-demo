spring.application.name=vuln-java-app-devsecops-demo

# Dummy database configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true

# Server configuration
server.port=8080
server.error.whitelabel.enabled=false
logging.level.org.springframework=INFO
logging.level.com.example=DEBUG
# Security configuration
spring.security.user.name=admin
spring.security.user.password=admin123
spring.security.user.roles=USER,ADMIN

# Application specific properties
app.featureX.enabled=true
app.maxUploadSize=10485760

# Internationalization
spring.messages.basename=messages
spring.messages.encoding=UTF-8
spring.messages.cache-duration=3600
spring.mvc.locale=en_US
spring.mvc.locale-resolver=fixed

# Dummy API key (do not use in production)
app.api.key=12345-ABCDE-67890-FGHIJKLMNOPQRSTUVWXYZ
app.api.secret=secretkey1234567890

# Caching configuration
spring.cache.type=simple
spring.cache.cache-names=itemsCache,usersCache
spring.cache.simple.expire-after-write=600
spring.cache.simple.maximum-size=1000